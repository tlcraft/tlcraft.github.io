name: Install and Build

on:
    pull_request:

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start
        run: |
            echo "Verifying Install and Build"
            echo Node Version:
            node -v
            echo npm Version:
            npm -v

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:once

      - name: End
        run: echo "Complete"
